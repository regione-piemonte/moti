description:
  it:
    features:
      - Inserimento interventi
      - Visualizzazione dettaglio interventi
      - Modifica e cancellazione interventi
      - Ricerca di uno o più interventi sulla base di filtri
      - Esportazione interventi (elenco e dati di dettaglio)
    genericName: Monitoraggio Interventi
    longDescription: >
      Il software applicativo “Monitoraggio Territoriale Interventi” – MoTI
      consente la gestione e il monitoraggio di interventi di interesse
      strategico inerenti infrastrutture di trasporto e mobilità quali strade,
      ferrovie, aeroporti e così via. In particolare, è stato progettato come
      strumento di semplice utilizzo, a scala regionale, per favorire il
      monitoraggio dell’attuazione dei progetti più importanti inerenti la
      mobilità ed il trasporto sul territorio regionale e il supporto alle
      decisioni relative alla programmazione della spesa per le attività di
      realizzazione delle infrastrutture di interesse.
    shortDescription: > 
      MoTI consente la gestione e il monitoraggio di interventi di interesse (strade,ferrovie,aeroporti)
